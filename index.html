<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Thalyn Wang</title>
<style>
:root {
    --bg-color: #f5f5f7;
    --text-main: #1d1d1f;
    --accent: #0071e3;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background: var(--bg-color);
    color: var(--text-main);
    font-family: -apple-system, "SF Pro Display", "PingFang TC", sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* 網格背景 */
.grid-bg {
    position: fixed;
    top: 0; left:0;
    width: 100%; height:100%;
    background-image: 
        linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    animation: gridMove 20s linear infinite;
}
@keyframes gridMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(50px,50px); }
}

/* 動畫背景容器 */
#animated-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:1;
    pointer-events:none;
}
.bubble {
    position:absolute;
    border-radius:50%;
    border:2px solid rgba(0,113,227,0.2);
    background:transparent;
    animation: floatBubble linear infinite;
    box-shadow:0 0 20px rgba(0,113,227,0.15), inset 0 0 20px rgba(0,113,227,0.1);
}
@keyframes floatBubble {
    0% { transform:translate(0,0) rotate(0deg); opacity:0.3; }
    25% { transform:translate(100px,-50px) rotate(90deg); opacity:0.6; }
    50% { transform:translate(200px,0) rotate(180deg); opacity:0.3; }
    75% { transform:translate(100px,50px) rotate(270deg); opacity:0.6; }
    100% { transform:translate(0,0) rotate(360deg); opacity:0.3; }
}
.line {
    position:absolute;
    border:1px solid rgba(0,0,0,0.08);
    border-radius:2px;
    animation: rotateLine linear infinite;
}
@keyframes rotateLine {
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
.dot {
    position:absolute;
    width:6px;
    height:6px;
    background: rgba(0,113,227,0.5);
    border-radius:50%;
    animation: moveDot linear infinite;
}
@keyframes moveDot {
    0% { transform: translate(0,0); opacity:0; }
    50% { opacity:1; }
    100% { transform: translate(var(--end-x,300px), var(--end-y,150px)); opacity:0; }
}

.content {
    position: relative;
    z-index:10;
    text-align:center;
    padding:40px;
    background: rgba(255,255,255,0.9);
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 20px 60px rgba(0,0,0,0.1);
}
.title { font-size: clamp(3rem,8vw,6rem); font-weight:600; letter-spacing:-0.02em; line-height:1.1; margin-bottom:1rem; }
.subtitle { font-size:1.2rem; color:#86868b; margin-bottom:2rem; }
.cta {
    padding:16px 32px;
    background: var(--text-main);
    color:white;
    border:none;
    border-radius:30px;
    font-size:1rem;
    font-weight:500;
    cursor:pointer;
    transition: all 0.3s ease;
}
.cta:hover { transform:scale(1.05); box-shadow:0 10px 30px rgba(0,0,0,0.1); }

/* Canvas 層 */
#math-canvas {
    position: fixed;
    top:0; left:0;
    z-index:2;
    pointer-events:none;
}
</style>
</head>
<body>
<div class="grid-bg"></div>
<div id="animated-bg"></div>
<canvas id="math-canvas"></canvas>

<div class="content">
    <h1 class="title">This is A Website<br>這裡似乎什麼都沒有</h1>
    <p class="subtitle">© 2026 Thalyn Wang</p>
    <button class="cta" onclick="window.location.href='https://www.bilibili.com/video/BV1GJ411x7h7/'">按一下試試？</button>
</div>

<script>
const bg = document.getElementById('animated-bg');

function createVisibleAnimations(){
    for(let i=0;i<8;i++) createBubble(i);
    for(let i=0;i<6;i++) createLine(i);
    for(let i=0;i<30;i++) createDot(i);
}
function createBubble(index){
    const bubble=document.createElement('div');
    bubble.className='bubble';
    const size=150+Math.random()*200;
    bubble.style.width=size+'px';
    bubble.style.height=size+'px';
    bubble.style.left=Math.random()*100+'%';
    bubble.style.top=Math.random()*100+'%';
    const duration=40+Math.random()*40;
    bubble.style.animationDuration=duration+'s';
    bubble.style.animationDelay=index*2+'s';
    bg.appendChild(bubble);
}
function createLine(index){
    const line=document.createElement('div');
    line.className='line';
    const width=2;
    const height=300+Math.random()*200;
    line.style.width=width+'px';
    line.style.height=height+'px';
    line.style.left=20+index*15+'%';
    line.style.top='50%';
    line.style.transform='translateY(-50%)';
    const duration=20+Math.random()*20;
    line.style.animationDuration=duration+'s';
    line.style.animationDelay=index+'s';
    bg.appendChild(line);
}
function createDot(index){
    const dot=document.createElement('div');
    dot.className='dot';
    dot.style.left=Math.random()*100+'%';
    dot.style.top=Math.random()*100+'%';
    const duration=10+Math.random()*20;
    dot.style.animationDuration=duration+'s';
    dot.style.animationDelay=index*0.3+'s';
    const angle=Math.random()*Math.PI*2;
    const distance=200+Math.random()*400;
    dot.style.setProperty('--end-x',Math.cos(angle)*distance+'px');
    dot.style.setProperty('--end-y',Math.sin(angle)*distance+'px');
    bg.appendChild(dot);
}

document.addEventListener('DOMContentLoaded', createVisibleAnimations);

document.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth-0.5)*20;
    const y=(e.clientY/window.innerHeight-0.5)*20;
    document.querySelectorAll('.bubble').forEach(bubble=>{
        bubble.style.setProperty('--mouse-x',x+'px');
        bubble.style.setProperty('--mouse-y',y+'px');
    });
});

// ================= Canvas 動態函數曲線 =================
const canvas = document.getElementById('math-canvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const curves = [];
const colors = ['#0071e3','#ff0080','#00d4ff','#ffb600','#7c00ff','#00ff88'];

// 初始化多條曲線
for(let i=0;i<6;i++){
    curves.push({
        amplitude: 50 + Math.random()*100,
        wavelength: 50 + Math.random()*100,
        speed: 1 + Math.random()*1.5,
        phase: Math.random()*Math.PI*2,
        color: colors[i%colors.length]
    });
}

// 動態坐標軸漂浮
let axisOffsetX = 0;
let axisOffsetY = 0;
let axisSpeedX = 0.3;
let axisSpeedY = 0.2;

function drawCurves(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // 坐標軸
    ctx.strokeStyle='rgba(0,0,0,0.1)';
    ctx.lineWidth=1;
    ctx.beginPath();
    // X 軸
    ctx.moveTo(0,canvas.height/2 + axisOffsetY);
    ctx.lineTo(canvas.width,canvas.height/2 + axisOffsetY);
    // Y 軸
    ctx.moveTo(canvas.width/2 + axisOffsetX,0);
    ctx.lineTo(canvas.width/2 + axisOffsetX,canvas.height);
    ctx.stroke();

    // 更新坐標軸偏移
    axisOffsetX += axisSpeedX;
    axisOffsetY += axisSpeedY;
    if(Math.abs(axisOffsetX)>50) axisSpeedX*=-1;
    if(Math.abs(axisOffsetY)>50) axisSpeedY*=-1;

    // 畫每條曲線
    curves.forEach(c=>{
        ctx.strokeStyle=c.color;
        ctx.lineWidth=2;
        ctx.beginPath();
        for(let x=0;x<=canvas.width;x+=1){
            const y = canvas.height/2 + axisOffsetY + c.amplitude * Math.sin((x+c.phase)/c.wavelength + performance.now()*0.002*c.speed);
            if(x===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
        }
        ctx.stroke();
    });

    requestAnimationFrame(drawCurves);
}
drawCurves();
</script>
</body>
</html>
